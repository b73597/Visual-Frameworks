	<body>
		<!-- body  -->        
		<h1>Guitar Sales</h1>
		<!-- form -->
			<a href="#" id="clear" class="bttn" >Cleared Info</a>
			<a href="#" id="displayLink" class="bttn" >Display Info</a>
			<a href="addItem.html" id="addNew" style="display:none;">Add New Brand</a>
				<br />
				<br />
		<form name="guitar_form" action="#" method="post" id="contactForm">
		<fieldset>
			<legend>Customer Information</legend>
				<ul>
					<!-- textfields -->
					<li><label for="fname">First Name:</label><input type="text" id="fname" class="input"  /></li>
					<li><label for="lname">Last Name:</label><input type="text" id="lname" class="input"  /></li>
					<li><label for="email">Email:</label><input type="email" id="email" placeholder="email@email.com" class="input"  /></li>
					<li><label for="date">Purchase Date:</label><input type="date" id="date" min="01-01-2013" max="12-31-2020" placeholder="10-10-2013" class="input" /></li>
				 </ul>
		</fieldset>
		<fieldset>
			<legend>Guitar Information</legend>
				<ul>
				       <li><label for="guitar">Brand:</label><input type="text" id="guitar" class="input"  /></li>
				       <li><label for="store">Retailer:</label><input type="text" id="store" placeholder="Guitar Center, Sam Ash, Victor's Music" class="input" /></li>
				       <li><label for="rating">Ranking:</label><input id="rating" type="range" min="0" max="10"></li>
			       </ul>
				<ul>
					<li id="pickups"><label for="pickups">Recommended Pick Ups</em></small></label><br /></li>
					<li id="strings"><label for="strings"><br />Recommended Strings </em></small></label><br /></li>
					<li id="effect"><label for="effect"><br />Recommended Effects</em></small></label><br /></li>
				</ul>
				<ul class="checkbox">
					<li>Cash or Credit</li>
					<!-- radio buttons -->
					<li><input type="radio" checked value="Cash" id="cash" name="currency" /><label for="cash">Cash</label></li>
					<li><input type="radio" value="Credit" id="credit" name="currency" /><label for="credit">Credit</label></li>
				</ul>
				<ul>
					<!-- check boxes -->			
					<li>Have a coupon?</li>
					<li><input type="checkbox" id="coupon" value="Yes" class="checkbox" /><label for="ltech">Coupon?</label></li>
				</ul>
				<ul>
					<li><label for="comments">Additional Information:</label><textarea id="comments"></textarea></li>
				</ul>	
		</fieldset>
		<!-- submit button -->
		<input type="submit" value="Save Contact" id="submit" class="button"/>
	</form>
	<!-- form ends -->
	<script src="js/main.js" type="text/javascript"></script>
	</body>
